<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ini Movie Library</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-5">
        <div class="container-fluid mx-lg-5 mx-0">
          <a class="navbar-brand mb-0 h1">
            <img src="./images/logo1.png" alt="logo" width="100" class="d-inline-block align-text-top mb-0" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="https://developers.themoviedb.org/3/getting-started" target="_blank">API Source</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="bground">
      <div class="row justify-content-evently align-items-center text-center mx-auto py-5">
        <div class="col-3"></div>
        <div class="big-logo d-flex flex-column col-6">
          <img src="./images/logo1.png" alt="biglogo" width="200" class="mx-auto" />
          <h5 class="text-light">
            <br />
            The biggest movie collection <br />
            IT'S MOVIE TIME!
          </h5>
          <br /><br />
          <div id="search-form" class="d-flex" role="search">
            <img class="search-svg" src="./images/search.svg" alt="" />
            <input id="search-input" class="form-control mx-0 mx-lg-5" type="search" placeholder="Enter movie title" aria-label="Search" />
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </section>
    <section class="container-fluid py-5">
      <h3 id="movie-list-title" class="text-danger text-center py-3">Popular Movies</h3>
      <div id="movie-container"></div>
    </section>
    <footer class="bg-dark pt-2 pb-1 mb-0">
      <p class="text-light text-center">Ini Movie Library supported by TMDB API. Design by Tsintani Nur Aristiana.</p>
    </footer>
  </body>
</html>
